# ============================================================================
# Dependabot Configuration
# ============================================================================
# Keeps GitHub Actions and project dependencies up to date.
# Customize this for your project by uncommenting the relevant ecosystems.
# ============================================================================

version: 2

updates:
  # ── GitHub Actions ───────────────────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "ci"
    reviewers:
      - "your-team"  # Replace with your team or user
    open-pull-requests-limit: 10

