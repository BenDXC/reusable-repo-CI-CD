# ============================================================================
# Example: .NET Project CI/CD Pipeline
# ============================================================================
# Copy this file to your project's .github/workflows/ directory and adjust
# the 'uses' path to point to your fork/copy of the reusable workflows repo.
# ============================================================================

name: ".NET CI/CD"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── PR Checks ────────────────────────────────────────────────────────
  pr-checks:
    if: github.event_name == 'pull_request'
    uses: <owner>/<repo>/.github/workflows/reusable-pr-checks.yml@main

  # ── CI ───────────────────────────────────────────────────────────────
  ci:
    uses: <owner>/<repo>/.github/workflows/reusable-ci-dotnet.yml@main
    with:
      dotnet-versions: '["8.0.x", "9.0.x"]'
      enable-test: true
      enable-coverage: true
      enable-format-check: true
      build-configuration: "Release"
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}

  # ── Security ─────────────────────────────────────────────────────────
  security:
    uses: <owner>/<repo>/.github/workflows/reusable-security-scan.yml@main
    with:
      enable-codeql: true
      languages: '["csharp"]'
      enable-dependency-review: true

  # ── Docker ───────────────────────────────────────────────────────────
  docker:
    needs: [ci]
    if: github.ref == 'refs/heads/main'
    uses: <owner>/<repo>/.github/workflows/reusable-cd-docker.yml@main
    with:
      registry: "ghcr"
      push: true

  # ── Deploy to Azure Container Apps ──────────────────────────────────
  deploy:
    needs: [docker]
    uses: <owner>/<repo>/.github/workflows/reusable-cd-deploy.yml@main
    with:
      provider: "azure"
      target: "container-apps"
      image: ${{ needs.docker.outputs.image-tags }}
      environment: "production"
      azure-resource-group: "my-rg"
      azure-container-app: "my-app"
    secrets:
      azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
      azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  # ── Release ──────────────────────────────────────────────────────────
  release:
    needs: [deploy]
    if: github.ref == 'refs/heads/main'
    uses: <owner>/<repo>/.github/workflows/reusable-release.yml@main
    with:
      release-type: "auto"
